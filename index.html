<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio - QA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Sobre mí</a>
        <a href="#">Proyectos</a>
        <a href="#">Contacto</a>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Bienvenido a Mi Portfolio</h1>
        <h2>Explora mis proyectos y descubre nuevas canciones</h2>

        <!-- Buscador de canciones -->
        <div class="search-container">
            <input type="text" id="songSearch" placeholder="Busca una canción...">
            <button id="searchButton">Buscar</button>
        </div>

        <!-- Resultados de la búsqueda -->
        <div class="results-container" id="resultsContainer">
            <!-- Los resultados se mostrarán aquí -->
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <p>Creado por <a href="#">Tu Nombre</a> - 2025</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
